<!DOCTYPE html>
<html>
    <head>
        <title>Sample HTML Structure</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Main Heading -->
        <h1>Welcome to Sample HTML Anatomy</h1>
        
        <!-- Section with a subheading and a div -->
        <h2>HTML Structure Example</h2>
        <div>
            <p>This is a simple div element inside the body. Divs help organize content.</p>
        </div>
        
        <!-- Another heading and div -->
        <h3>More About Headings</h3>
        <div>
            <p>Headings (h1-h6) define the structure and hierarchy of your content.</p>
        </div>
    </body>
</html>
